services:
  mysql:
    image: mysql:8.0
    container_name: deciflow-mysql
    ports:
      - "3307:3306"
    environment:
      MYSQL_DATABASE: deciflow
      MYSQL_ROOT_PASSWORD: password
      MYSQL_ALLOW_EMPTY_PASSWORD: 0
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - deciflow-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-ppassword"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_data:
    driver: local

networks:
  deciflow-network:
    driver: bridge
